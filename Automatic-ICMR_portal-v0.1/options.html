<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>J Plus G Options Page</title>
	<script type="text/javascript" src="libs/xlsx.full.min.js"></script>
	<script type="text/javascript" src="libs/FileSaver.js"></script>
	<link rel="stylesheet" type="text/css" href="style/option.css">


</head>
<body>
	<header>
		<img src="images/logo48px.png" alt="" >
		<h1>J Plus G Automate</h1>	
	</header>
	<div id="page-container">
		<section>
			<h2>Format of Excel For Different Process</h2>
			<div>
				<label>Completed Srf To Update ICMR Portal</label>
				<button id="FileCompSrfUpdIcmr">Excel Template</button>
			</div>
			<div>
				<label>UnCompleted Srf To Update ICMR Portal</label>
				<button id="FileUnCompSrfUpdIcmr">Excel Template</button>
			</div>
			<div>
				<label>Update ICMR Portal without SRF ID</label>
				<button id="FileUnCompSrfUpdIcmr">Excel Template</button>
			</div>
		</section>
		<section class="container-time">
			<h2>Automatic Time Selector</h2>
			<div class="tsr">
				<h3>Duration of Sample Received</h3>
				<div class="hours" >
					<input maxlength=2 id="hourssr" disabled=true><br>
					<label>Hour :</label>
				</div>
				<div class="minutes" >
					<input maxlength=2 id="minutessr"><br>
					<label>Minutes :</label>
				</div>
				<div class="seconds" >
					<input maxlength=2 id="secondssr"><br>
					<label>Seconds</label>
				</div>
				<button class="btn-t" id="recevied_btn">Confirm-Received</button>
				
			</div>
			<div class="tst">
				<h3>Duration of Sample Tested</h3>
				<div class="hours" >
					<input maxlength=2 id="hoursst"><br>
					<label>Hour :</label>
				</div>
				<div class="minutes" >
					<input maxlength=2 id="minutesst" ><br>
					<label>Minutes :</label>
				</div>
				<div class="seconds" >
					<input maxlength=2 id="secondsst"><br>
					<label>Seconds</label>
				</div>
				<button class="btn-t" id="Tested_btn">Confirm-Tested</button>	
			</div>
		
		</section><br>
		<section>
			
			<h2>Theme Settings</h2>
			<div>
				<label>White Mode</label>
				<input type="radio" >
			</div>
			<div>
				<label>Dark mode</label>
				<input type="radio">
			</div>
		</section>
	</div>
	<footer>
		<p>This is a footer. This stays at the bottom of the page.</p>
	</footer>
	<script type="text/javascript" src="options.js"></script>
</body>
</html>
